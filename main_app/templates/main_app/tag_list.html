{% extends 'base.html' %}
{% block content %}

<div>
    <h1>Tag List</h1>
    <div class="tag-buttons">
        {% for tag in tag_list %}
            <a href="{% url 'tags_detail' tag.id %}">
                <button class="tag">{{tag.name}}</button>
            </a>
        {% endfor %}
    </div>
</div>


{% endblock %}
