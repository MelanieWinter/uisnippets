<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Snippets</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="https://kit.fontawesome.com/fc377b8991.js" crossorigin="anonymous"></script>

    <!-- codemirror -->
    <script src="{% static 'codemirror/lib/codemirror.js' %}"></script>
    <link rel="stylesheet" href="{% static 'codemirror/lib/codemirror.css' %}">
    <script src="{% static 'codemirror/mode/xml/xml.js' %}"></script>
    <script src="{% static 'codemirror/mode/css/css.js' %}"></script>
    <script src="{% static 'codemirror/mode/javascript/javascript.js' %}"></script>
    <link rel="stylesheet" href="{% static 'codemirror/theme/monokai.css' %}">
    <script src="{% static 'codemirror/addon/edit/closetag.js' %}"></script>
    <!-- codemirror hints -->
    <link rel="stylesheet" href="{% static 'codemirror/addon/hint/show-hint.css' %}">
    <script src="{% static 'codemirror/addon/hint/show-hint.js' %}"></script>
    <script src="{% static 'codemirror/addon/hint/xml-hint.js' %}"></script>
    <script src="{% static 'codemirror/addon/hint/css-hint.js' %}"></script>
    <script src="{% static 'codemirror/addon/hint/javascript-hint.js' %}"></script>
    <script src="{% static 'codemirror/addon/edit/closebrackets.js' %}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar-fixed">
        <nav class="page-nav">
           
            <div>
                <a href="/search_bar" title="Search"><button class="nav-button"><i class="fa-solid fa-magnifying-glass"></i></button></a>
                <a href="{% url 'about' %}" title="About"><button class="nav-button"><i class="fa-brands fa-readme"></i></button></a>
                <!-- <a href="{% url 'tags_create' %}"><button class="nav-button">Add a Tag</button></a> -->
                <a href="{% url 'tags_index' %}" title="All Tags"><button class="nav-button"><i class="fa-solid fa-tags"></i></button></a>
                <a href="{% url 'snippets_create' %}" title="Add a Snippet"><button class="nav-button"><i class="fa-solid fa-plus"></i></button></a>
                <a href="{% url 'index' %}" title="All Snippets"><button class="nav-button"><i class="fa-solid fa-bolt"></i></button></a>
            </div>

            <div>
                <a href="/" class="logo">&nbsp;&nbsp;UI</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="search-div">
            <div class="search-bar-home">
                <form action="{% url 'search_view' %}" method="GET" class="search-bar-div">
                    <input type="text" name="q" id="search-bar" placeholder="Search UI Snippets...">
                    <!-- <input type="submit" value="Search"> -->
                </form>
            </div>
            <div class="login-buttons">
                <button>Sign Up</button>
                <button>Log In</button>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
</body>
</html>

</body>
</html>
