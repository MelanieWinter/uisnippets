{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <p>Showing results for "{{ query }}"</p>

    {% if snippets %}
        <ul>
            {% for snippet in snippets %}
                <li><a href="{% url 'detail' snippet.id %}">{{ snippet.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
